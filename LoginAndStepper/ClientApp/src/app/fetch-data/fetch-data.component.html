<h1 id="tableLabel">Titles</h1>

<p *ngIf="!titles"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="titles">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let title of titles">
      <td>{{ title.name }}</td>
      <td>{{ title.description }}</td>
    </tr>
  </tbody>
</table>
